<h1 style="margin: 20px 0px 0px 40px">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="NuevoUsuario()">
            <mat-icon mat-list-icon>
                add
            </mat-icon>
            Nuevo Usuario
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="DashBoard-card-content">
        <mat-form-field standard="appearance">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup) = "($event)" #input>
        </mat-form-field>
    </mat-card-content>


    <!-- esta seccion ayuda a mostrar la informacion guardada -->
                        <!-- | -->
                        <!-- V -->
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="DataListaUsuario">
            <ng-container matColumnDef="NombreCompleto">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>

            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> NombreCompleto </th>
                <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="rolDescripcion">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rolDescripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'activo' : 'no activo'}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                <td mat-cell *matCellDef="let element">
                    
                    <button mat-icon-button color="primary" (click)="EditarUsuario(element)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>
                    
                    <button mat-icon-button color="warn" (click)="EliminarUsuario(element)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="ColumnasTablas"></tr>
            <tr mat-row *matRowDef="let row; Columns : ColumnasTablas;"></tr>
        
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" coispan="4">no hay datos que coincidan con el filtro "{{input.value}}"</td>
            </tr>
        </table>
    </div>

</mat-card>
