<h2 mat-dialog-title>
{{TituloAccion}} Usuario
</h2>

<mat-dialog-content>
    <form [formGroup]="FormularioUsuario">
        <mat-grid-list cols="2" rowHeight="90px">

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput autocomplete="off" formControlName="NombreCompleto">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput autocomplete="off" formControlName="Correo">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="RolId">
                        <mat-option *ngFor="let item of ListaRoles" [value]="item.RolId">
                            {{item.Nombre}} 
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput [type]="OcultarPassword?'password':'text'"
                    formControlName="Clave">
                    <button mat-icon-button matSuffix (click)="OcultarPassword = !OcultarPassword" type="button">
                        <mat-icon matSuffix>
                            {{OcultarPassword ? 'visibility_off':'visibility'}}
                        </mat-icon>
                    </button>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>estado</mat-label>
                    <mat-select formControlName="Activo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">No activo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">
        Volver
    </button>

    <button class="full-width" mat-raised-button color="primary"
        [disabled]="FormularioUsuario.invalid"
        (click)="GuardarEditar_usuario">
        {{BotonAccion}} 
    </button>
</mat-dialog-actions>
